apply plugin: 'java'
apply plugin: 'gwt-base'
apply plugin: 'eclipse'

repositories { mavenCentral() }

gwt {
  modules 'de.richsource.gradle.plugins.gwt.example.library.Library'
  gwtVersion = '2.5.1'
}

jar {
  dependsOn compileGwt
  from(compileGwt.outputs) {
    exclude '**/WEB-INF/**'
  }
}
